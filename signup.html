<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWithUs - Sign Up</title>
    <style>
        /* Existing CSS */
    </style>
</head>
<body>
    <header>
        <h1>Sign Up for TravelWithUs</h1>
    </header>
    <nav>
        <!-- Existing nav content -->
    </nav>
    <div class="signup-form" id="signup-form">
        <h1>Create an Account</h1>
        <form id="signupForm">
            <input type="text" name="name" id="name" placeholder="Full Name" required><br>
            <input type="email" name="email" id="email" placeholder="Email Address" required><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Send OTP">
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
    </div>
    <div class="otp-form" id="otp-form" style="display: none;">
        <h1>Verify OTP</h1>
        <form id="otpForm">
            <input type="text" name="otp" id="otp" placeholder="Enter OTP" required><br>
            <input type="submit" value="Verify OTP">
        </form>
    </div>
    <footer>
        &copy; 2024 TravelWithUs - All rights reserved.
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send AJAX request to Flask backend
            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('OTP sent to your email');
                    // Hide signup form and show OTP form
                    document.getElementById('signup-form').style.display = 'none';
                    document.getElementById('otp-form').style.display = 'block';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input OTP
            const enteredOtp = document.getElementById('otp').value;

            // Verify OTP with backend
            fetch('/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ otp: enteredOtp })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Sign up successful!');
                    // Reset forms and states for demonstration purposes
                    document.getElementById('signupForm').reset();
                    document.getElementById('otpForm').reset();
                    document.getElementById('signup-form').style.display = 'block';
                    document.getElementById('otp-form').style.display = 'none';
                } else {
                    alert('Invalid OTP. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
