<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelWithUs - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .left-links,
        nav .right-link {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .signup-form,
        .otp-form {
            padding: 50px;
            text-align: center;
        }
        .signup-form h1,
        .otp-form h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .signup-form p,
        .otp-form p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .otp-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .signup-form input[type="submit"],
        .otp-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-form input[type="submit"]:hover,
        .otp-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <header>
        <h1>Sign Up for TravelWithUs</h1>
    </header>
    <nav>
        <div class="left-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
        </div>
        <div class="right-link">
            <a href="signup.html" class="signup">Sign Up</a>
        </div>
    </nav>
    <div class="signup-form" id="signup-form">
        <h1>Create an Account</h1>
        <form id="signupForm">
            <input type="text" name="name" id="name" placeholder="Full Name" required><br>
            <input type="email" name="email" id="email" placeholder="Email Address" required><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <input type="submit" value="Send OTP">
        </form>
        <p>Already have an account? <a href="#">Log In</a></p>
    </div>
    <div class="otp-form" id="otp-form" style="display: none;">
        <h1>Verify OTP</h1>
        <form id="otpForm">
            <input type="text" name="otp" id="otp" placeholder="Enter OTP" required><br>
            <input type="submit" value="Verify OTP">
        </form>
    </div>
    <footer>
        &copy; 2024 TravelWithUs - All rights reserved.
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input
            const email = document.getElementById('email').value;
            const otp = Math.floor(1000 + Math.random() * 9000);  // Generate OTP

            // Send OTP via SMTP.js
            Email.send({
                SecureToken: "833ac428-d96c-417c-b3fa-ad8a9ed82f31",  // Replace with your SMTP.js secure token
                To: email,
                From: "sheikhtalha2299@gmail.com",  // Replace with your email address
                Subject: "Your OTP for TravelWithUs",
                Body: "Your OTP for signing up at TravelWithUs is: " + otp
            }).then(function(message) {
                if (message === "OK") {
                    // Store OTP in sessionStorage
                    sessionStorage.setItem('otp', otp);
                    // Hide signup form and show OTP form
                    document.getElementById('signup-form').style.display = 'none';
                    document.getElementById('otp-form').style.display = 'block';
                } else {
                    alert('Failed to send OTP. Please try again.');
                }
            });
        });

        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input OTP
            const enteredOtp = document.getElementById('otp').value;
            const storedOtp = sessionStorage.getItem('otp');  // Retrieve stored OTP

            // Verify OTP
            if (enteredOtp === storedOtp) {
                alert('Sign up successful!');
                // Reset forms and states
                document.getElementById('signupForm').reset();
                document.getElementById('otpForm').reset();
                document.getElementById('signup-form').style.display = 'block';
                document.getElementById('otp-form').style.display = 'none';
                sessionStorage.removeItem('otp');
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });
    </script>
</body>
</html>
